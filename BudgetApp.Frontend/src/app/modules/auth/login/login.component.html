<div id="root" class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
    <div class="relative hidden md:flex md:h-full flex-auto items-center justify-center h-full p-16 lg:px-28 overflow-hidden bg-gray-800 dark:border-r">
        <!-- Background - @formatter:off -->
        <!-- Rings -->
        <svg class="absolute inset-0 pointer-events-none"
             viewBox="0 0 960 540" width="100%" height="100%" preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
            <g class="text-gray-700 opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                <circle r="170" cx="50" cy="550"></circle>
                <circle r="180" cx="870" cy="23"></circle>
            </g>
        </svg>
        <!-- Dots -->
        <svg class="absolute -top-16 -left-16 text-gray-700" viewBox="0 0 220 192" width="220" height="192" fill="none">
            <defs>
                <pattern id="837c3e70-6c3a-44e6-8854-cc48c737b659" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                    <rect x="0" y="0" width="4" height="4" fill="currentColor"></rect>
                </pattern>
            </defs>
            <rect width="220" height="192" fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"></rect>
        </svg>
        <!-- @formatter:on -->
        <!-- Content -->
        <div class="z-10 relative w-full max-w-2xl">
            <div class="text-7xl font-bold leading-none text-gray-100">
                <div>Log in and check</div>
                <div>your expenses</div>
            </div>
            <div>
                <lottie-player src="https://lottie.host/873c2e17-ff59-4442-bfa7-6551bc2e7cbf/UVDYkDDcas.json" mode="bounce" speed="1" loop  autoplay style="width: 500px; height: 500px;"></lottie-player>
            </div>
        </div>
    </div>
    <div class="md:flex md:justify-end w-full sm:w-auto md:h-full py-8 px-4 sm:p-12 md:p-16 md:pt-24 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">

            <div class="mb-8">
                <!-- Alert -->
                <fuse-alert 
                    class="mt-8 -mb-4" 
                    *ngIf="showAlert" 
                    [appearance]="alert.alertAppareance" 
                    [type]="alert.alertType"
                    [dismissible]="alert.dismissible"
                    [dismissed]="alert.dismissed">
                {{ alert.message }}
                </fuse-alert>
            </div>

            <!-- Logo -->
            <div class="w-12">
                <img src="assets/images/logo/logo.svg">
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">Sign in</div>
            <div class="flex items-baseline mt-0.5 font-medium">
                <div>Don't have an account?</div>
                <a class="ml-1 text-primary hover:underline" [routerLink]="['/auth/register']">Sign up</a>
            </div>

            <!-- Sign in form -->
            <form class="mt-8" [formGroup]="loginForm" (ngSubmit)="login()">

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>Email address</mat-label>
                    <input 
                        id="email" 
                        matInput 
                        formControlName="email">
                        <mat-error class="text-red-600" *ngIf="f.email.hasError('required')">Email required</mat-error>
                        <mat-error class="text-red-600" *ngIf="f.email.hasError('email')">Email not valid</mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input 
                        id="password" 
                        matInput 
                        type="password"
                        formControlName="password"
                        #passwordControl>
                    <button 
                        mat-icon-button 
                        type="button" 
                        matSuffix
                        (click)="passwordControl.type === 'password' ? passwordControl.type = 'text' : passwordControl.type = 'password'">
                        <mat-icon 
                            *ngIf="passwordControl.type === 'password'"
                            class="icon-size-5" 
                            [svgIcon]="'heroicons_solid:eye'"
                            >
                        </mat-icon>
                        <mat-icon 
                            *ngIf="passwordControl.type === 'text'"
                            class="icon-size-5" 
                            [svgIcon]="'heroicons_solid:eye-off'">
                        </mat-icon>
                    </button>
                    <mat-error class="text-red-600" *ngIf="f.password.hasError('required')">Password required</mat-error>
                    <mat-error class="text-red-600" *ngIf="f.password.hasError('pattern')">Password not valid</mat-error>
                </mat-form-field>

                <!-- Actions -->
                <div class="inline-flex items-end justify-between w-full mt-1.5">
                    <mat-checkbox checked="true" formControlName="remember">Remember me</mat-checkbox>
                </div>

                <!-- Submit button -->
                <button type="submit" class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'">
                    <span> Sign in </span>
                    <!-- <mat-progress-spinner [diameter]="24" [mode]="'indeterminate'">
                    </mat-progress-spinner> -->
                </button>

                <!-- Separator -->
                <div class="flex items-center mt-8">
                    <div class="flex-auto mt-px border-t"></div>
                    <div class="mx-2 text-secondary">Or continue with</div>
                    <div class="flex-auto mt-px border-t"></div>
                </div>

                <!-- Single sign-on buttons -->
                <div class="flex items-center mt-8 space-x-4">
                    <button class="flex-auto" type="button" mat-stroked-button>
                        <mat-icon class="icon-size-5" [svgIcon]="'feather:facebook'"></mat-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
